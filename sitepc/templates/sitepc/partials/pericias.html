{% load static %}

<div class="geral-corpo corpo-lista">

    <div class="corpo-cover">
        <a href="{% url 'pericias:pericia' pericia.id %}">
            <img src="{{ pericia.img.url }}" alt="foto" >
        </a>
    </div>

    <div class="corpo-titulo-container">

        <h2 class="corpo-titulo">

            <a href="{% url 'pericias:pericia' pericia.id %}">
                {{pericia.titulo}}
            </a>

        </h2>
    </div>

    <br>

    <div class="corpo-conteudo">
        <p>{{ pericia.descrição}}</p>
    </div>

    {% if pagina_detalhe is not True %}
    <footer class="recipe-footer">
        <a class="recipe-read-more button button-dark button-full-width" href="{% url 'pericias:pericia' pericia.id %}">
            <i class=" fas fa-eye"></i>
            <span>mais em breve</span>
        </a>
    </footer>
    {% endif %}

</div>
