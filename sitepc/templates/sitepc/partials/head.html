<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-one: rgb(235, 197, 6);
            --color-two: darkblue;
            --color-white: #fff;
            --color-black: #000;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;

            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-success-light: #d4edda;
            --color-alert-light: #fff3cd;
            --color-warning-light: #fff3cd;
            --color-error-light: #f8d7da;
            --color-info-dark: #4d86c4;
            --color-debug-dark: #4d86c4;
            --color-success-dark: #4a9c5d;
            --color-alert-dark: #927f40;
            --color-warning-dark: #927f40;
            --color-error-dark: #da525d;

            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #646464;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;

            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;

            --spacing-gutter-small: 1.5rem;
            --spacing-gutter-medium: 3rem;
            --spacing-gutter-large: 4rem;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            background: #e3b316;
            color: var(--color-dark-text);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            text-decoration-line: underline;
        }


        .containe {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-gutter-small);
        }

        .main-header-containe {
            background: #00008b;
        }

        .logo {
            font-size: 4rem;
            color: white;
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .search-form {
            border: .15rem solid var(--color-black);
            max-width: 64rem;
            margin: 0 auto;
            border-radius: .4rem;
            position: relative;
            transition: all 350ms ease-in-out;
        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: .4rem;
            transition: all 350ms ease-in-out;
        }

        .search-input {
            width: 100%;
            padding-right: 3rem;

        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
        }

        .search-button:focus {
            outline: 1px solid rgb(0, 13, 255);
            background-color: rgba(0, 0, 0, 0.14);
            border-radius: .4rem;
        }

        .search-form:focus-within {
            border-color: rgb(0, 13, 255);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .search-form:focus-within .search-button {
            color: rgb(0, 13, 255);

        }

        .aviso {
            transform: scale(1);
            text-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 2.5rem;
            font-family: var(--font-headings);
            color: var(--color-two);
            width: fit-content;
            margin: 0 auto;
            text-transform: capitalize;
            transition: all 400ms ease-in-out;
        }

        .aviso:hover {
            transform: scale(1.05);
            text-shadow: -10px 10px 20px rgba(0, 0, 0, 0.6);
            color: red;
        }

        .redes {
            transform: scale(1);
            text-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding-left: 30rem;
            align-items: center;
        }

        .redes:hover {
            transform: scale(1.06);
            text-shadow: -10px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa {
            font-size: 75px;
            color: var(--color-two);
            text-align: center;
            text-decoration: none;
            border: 11px;
        }

        .main-content {
            padding-top: 0;
            margin-top: 0;
            display: flex;
        }

        .main-content-list {
            display: inline;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            margin-left: 25rem;
        }

        .geral-corpo {
            color: rgb(255, 255, 255);
            background: darkblue;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: all 300ms ease-in-out;
            margin-top: 1.5rem;
        }

        .corpo-lista {
            margin-left: 250px;
            padding: var(--spacing-gutter-small);
        }

        .geral-corpo img {
            max-width: 100%;
        }

        .corpo-lista {
            max-width: 50rem;
        }

        .corpo-lista:hover {
            transform: scale(1.06);
            box-shadow: -10px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .main-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #00008b;
            color: var(--color-two);
            padding: var(--spacing-gutter-small);
        }

        .main-footer a {
            color: var(--color-white);
            text-decoration: none;
        }

        .main-footer a:hover {
            filter: brightness(0.8);

        }
    </style>
    <title>Site em Manutenção</title>
</head>
